<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Le manteau</title>
    <style>
        form {display: inline}
        p {font-family: Ariel, sans-serif}
        h1 {font-family: Ariel, sans-serif}
    </style>
</head>
<body>
    <form action = "/"><button type = "submit" value = "Retour" style = "background-color: #f8f8f8; color: #000000; font-size: 36px; padding: 10px 10px 10px; margin: 20px 20px 10px">Retour</button></form>
    <h1 style = "color: #000000; font-size: 36px; margin: 10px 20px 10px">Le manteau</h1>
    <p style = "color: #000000; font-size: 28px; margin: 10px 20px 10px">C’est dimanche soir. Il fait très froid et le vent froid souffle fort. Tu veux être en meilleure santé alors tu as décidé de courir dehors. Ta mère t’est recommandé de porter un manteau épais, mais ça te rend plus lent quand tu cours. Est-ce que tu veux écouter ta mère?</p>
    <form action = "1t"><button type = "submit" value = "Oui" style = "background-color: #fff8ff; color: #000000; font-size: 36px; padding: 10px 10px 10px; margin: 10px 20px 10px">Oui, je vais porter le manteau.</button></form>
    <form action = "1f"><button type = "submit" value = "Non" style = "background-color: #f8ffff; color: #000000; font-size: 36px; padding: 10px 10px 10px; margin: 10px 20px 20px">Non, je veux courir plus vite.</button></form>

</html>
