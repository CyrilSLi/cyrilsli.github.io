<!DOCTYPE html>
<html>
<head>
    <title>YouTube Search</title>
    <meta charset="utf-8">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js">
    </script>
    <style>
        span {display: inline}
    </style>
</head>

<body onload="brython (0)">
    <script type="text/python">
        from browser import document, ajax, html, window
        from urllib import parse
        def rfind (text, values, end = "}"):
            pointer = 0
            for j in values:
                pointer += text [pointer : ].find (j)
                if pointer == -1:
                    return "N/A"
            return text [pointer + len (values [-1]) + 3 : pointer + text [pointer : ].find (end) - 1].replace ("\\n", "\n").replace ("\\u0026", "&")
        def_url = "https://cyrilsli.github.io/youtube_player?video=%v&rel=0&playlist=%v&loop=1&modestbranding=1&fs=0"
        def complete (res):
            for i in res.text.split ("videoRenderer") [1 : ]:
                document ["results"] <= html.A (html.P (rfind (i, ["title", "text"])), href = def_url.replace ("%v", rfind (i, ["videoId"], ",")))
                channel, user_url = rfind (i, ["ownerText", "text"], ","), rfind (i, ["webCommandMetadata", "url"], ",")
                if channel != "N/A":
                    document ["results"] <= (html.SPAN ("Channel: "), html.A (f"{channel} ({user_url [1 : ]})", href = f'javascript:req_user ("{user_url}", "{channel}")'))
                document ["results"] <= html.P (f'Length: {rfind (i, ["lengthText", "simpleText"])}')
                views = rfind (i, ["viewCountText", "simpleText"]) [ : -6]
                if (not set (views) <= set ("0123456789,")) or (not views):
                    views = "N/A"
                document ["results"] <= html.P (f'Views: {views}')
                document ["results"] <= html.P (f'Date: {rfind (i, ["publishedTimeText", "simpleText"])}')
                document ["results"] <= html.A (html.IMG ("", src = f'https://i.ytimg.com/vi/{rfind (i, ["videoId"], ",")}/hqdefault.jpg', height = "200em"), href = def_url.replace ("%v", rfind (i, ["videoId"], ",")))
        def request (event):
            document ["results"].clear ()
            search = document ["search"].value
            if search:
                document ["results"] <= html.H2 (f'Results for "{search}"')
                ajax.get ("https://corsproxy.io/?https://www.youtube.com/results?search_query=" + parse.quote (search).replace (" ", "+") + "&sp=EgIQAQ%253D%253D", oncomplete = complete)
            else:
                document ["results"] <= html.H2 ("Homepage")
                ajax.get ("https://corsproxy.io/?https://www.youtube.com/", oncomplete = complete)
        def req_user (url, name):
            document ["results"].clear ()
            document ["results"] <= (html.H2 (f'Videos by "{name}" ({url [1 : ]})'))
            ajax.get ("https://corsproxy.io/?https://www.youtube.com" + url + "/videos", oncomplete = complete)
        window.req_user = req_user
        document ["request"].bind ("submit", request)
        request (None)
    </script>
    <form action = javascript:void(0); id = "request">
        <input type = "text" id = "search">
        <input type = "submit">
    </form>
    <span id = "results"><br>Starting Brython...</span>
</body>
</html>
