<!DOCTYPE html>
<html>
<head>
    <title>YouTube Search</title>
    <meta charset="utf-8">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js">
    </script>
    <style>
        p {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin: 20px 0px;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin: 0px 0px 20px
        }
        input {
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 8px;
            margin: 10px;
        }
        form {
            margin: 10px;
        }
        div {
            margin: 0px 20px 20px;
        }
    </style>
</head>

<body onload="brython (0)">
    <script type="text/python">
        from browser import document, ajax, html, window
        from urllib import parse
        def rfind (text, values, end = "}"):
            pointer = 0
            for j in values:
                pointer += text [pointer : ].find (j)
                if pointer == -1:
                    return "N/A"
            return text [pointer + len (values [-1]) + 3 : pointer + text [pointer : ].find (end) - 1].replace ("\\n", "\n").replace ("\\u0026", "&")
        player_url = "https://cyrilsli.github.io/youtube_player?video=%v&rel=0&playlist=%v&loop=1&modestbranding=1&fs=0"
        cors_url = "https://corsproxy.io/?"
        def complete (res):
            for i in res.text.split ("videoRenderer") [1 : ]:
                document ["results"] <= html.A (html.P (rfind (i, ["title", "text"])), href = player_url.replace ("%v", rfind (i, ["videoId"], ",")))
                channel, user_url = rfind (i, ["ownerText", "text"], ","), rfind (i, ["webCommandMetadata", "url"], ",")
                if channel != "N/A":
                    document ["results"] <= html.A (html.P (f"{channel} ({user_url [1 : ]})"), href = f'javascript:req_user ("{user_url}", "{channel}")')
                document ["results"] <= html.P (f'Length: {rfind (i, ["lengthText", "simpleText"])}')
                views = rfind (i, ["viewCountText", "simpleText"]) [ : -6]
                if (not set (views) <= set ("0123456789,")) or (not views):
                    views = "N/A"
                document ["results"] <= html.P (f'Views: {views}')
                document ["results"] <= html.P (f'Date: {rfind (i, ["publishedTimeText", "simpleText"])}')
                document ["results"] <= html.A (html.IMG ("", src = f'https://i.ytimg.com/vi/{rfind (i, ["videoId"], ",")}/hqdefault.jpg', height = "200em"), href = player_url.replace ("%v", rfind (i, ["videoId"], ",")))
        def req_search (event, homepage = False):
            document ["results"].clear ()
            search = document ["search"].value
            if homepage:
                document ["results"] <= html.H1 ("Homepage")
                ajax.get (cors_url + "https://www.youtube.com/", oncomplete = complete)
            else:
                document ["results"] <= html.H1 (f'Results for "{search}"')
                ajax.get (cors_url + "https://www.youtube.com/results?search_query=" + parse.quote (search).replace (" ", "+") + "&sp=EgIQAQ%253D%253D", oncomplete = complete)
        def req_user (url, name):
            document ["results"].clear ()
            document ["results"] <= (html.H1 (f'Videos by "{name}" ({url [1 : ]})'))
            ajax.get (cors_url + "https://www.youtube.com" + url + "/videos", oncomplete = complete)
        window.req_search = req_search
        window.req_user = req_user
        document ["request"].bind ("submit", req_search)
        req_search (None, True)
    </script>
    <form action = javascript:void(0); id = "request">
        <input type = "text" id = "search">
        <input type = "submit">
        <input type = "reset" value = "Home" onclick = "req_search (null, true)">
    </form>
    <div id = "results"><p>Starting Brython...</p></div>
</body>
</html>
