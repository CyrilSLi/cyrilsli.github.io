<!DOCTYPE html>
<html lang = "en">
<head>
    <title>YouTube Player</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    </style>
</head>
<body>
    <script>
    const params = new URLSearchParams (window.location.search);
    if (params.get ("video") === null) {
        url = "https://cyrilsli.github.io/portfolio/youtube_player?video=";
        url += prompt ("Enter the YouTube URL or Video ID:").slice (-11);
        controls = prompt ("OPTIONAL: Enter '0' for no controls on the video, leave blank for controls on:");
        if (controls !== "") {
            url += "&controls=0";
        }
        start = prompt ("OPTIONAL: Enter the time IN SECONDS when you want the video to start, leave blank to start at the beginning:");
        if (start !== "") {
            url += "&start=" + start;
        }
        end = prompt ("OPTIONAL: Enter the time IN SECONDS when you want the video to stop, leave blank to stop at the end:");
        if (end !== "") {
            url += "&end=" + end;
        }
        open (url, "_self");
    } else {
        frame = document.createElement ("iframe");
        frame.setAttribute ("width", "100%");
        frame.setAttribute ("height", "100%");
        url = "https://www.youtube-nocookie.com/embed/" + params.get("video") + "?controls=";
        if (params.get ("controls") === "0") {
            url += "0";
        } else {
            url += "1";
        }
        if (params.get ("start") !== null) {
            url += "&start=" + params.get ("start");
        }
        if (params.get ("end") !== null) {
            url += "&end=" + params.get ("end");
        }
        frame.setAttribute ("src", url);
        document.body.appendChild (frame);
    }
    </script>
</body>
